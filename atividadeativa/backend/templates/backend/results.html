{% load static %}
<div>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <header>
    <h1>Rodízio de Pizza</h1>
  </header>
  <main>
    <div style="padding: 1em;">
      {% csrf_token %}
      {% if question %}
      <h2>{{ question.text }}</h2>
      <ul>
        {% for option in question.option_set.all %}
        <li>
          <div --bar-height="{{ option.text }}em"
            style="background-color: black; height: var(--bar-height); width: 1em"></div>
          <p>{{ option.text }}</p>
        </li>
        {% endfor%}
      </ul>

      {% else %}
      <p>Erro ao carregar pergunta</p>

      {% endif %}

    </div>
    <div class="botoes">
      <a href="{% url 'backend:index' %}">Página inicial</a>
    </div>
  </main>
  <footer>Gabriel Trindade - 2186101052</footer>
</div>
